<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <title>animate element with Web Animations API</title>
    <style>
      .box {
        background-color: #ff99cc;
        border-radius: 5px;
        height: 100px;
        width: 100px;
      }

      .circle {
        background-color: #cc99ff;
        border-radius: 50px;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="js-box" class="box"></div>
    <div id="js-circle" class="circle"></div>
    <input id="js-play" type="button" value="play">
    <input id="js-pause" type="button" value="pause">
    <input id="js-finish" type="button" value="finish">
    <input id="js-reverse" type="button" value="reverse">
    <input id="js-cancel" type="button" value="cancel">
    
    <script src="index.js"></script>
  </body>
</html>
